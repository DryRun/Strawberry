[settings]
baseURL = "/ember/Strawberry/membersAccess/"

[database]
type = "mysql"
server = "localhost"
database = "DatabaseName"
username = "UserName"
password = "UserPassword"
foreignKeyPostfix = "_uid"

[renderers]
text/xml = xml.php
text/plain = plain.php
text/html = html.php
application/json = json.php

[mimetypes]
xml = text/xml
txt = text/plain
html = text/html
json = application/json
